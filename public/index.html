<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>track control</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->

</head>
<body>


<div class="container-fluid" role="tabpanel">

    <ul class="nav nav-tabs" role="tablist" id="navigation-tabs">
        <li role="presentation" class="active">
            <a href="#sbhftab" aria-controls="sbhftab" role="tab" data-toggle="tab">Schattenbahnhof</a>
        </li>
        <li role="presentation">
            <a href="#uovaltab" aria-controls="uovaltab" role="tab" data-toggle="tab">Unteres Oval</a>
        </li>
        <li role="presentation">
            <a href="#oovaltab" aria-controls="oovaltab" role="tab" data-toggle="tab">Oberes Oval</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" role="tabpanel" id="sbhftab">

            <div class="track" id="sbhf">
                <img class="track-image" src="img/sbhf.png">

                <div class="track-overlay">
                    <span id="sbhf-status"></span>

                    <div class="switch" id="sbhf1">
                        <img id="sbhf1-red-right" src="img/arrow_red.png"/>
                        <img id="sbhf1-red-left" src="img/arrow_red.png"/>
                        <img id="sbhf1-green-right" src="img/arrow_green.png"/>
                        <img id="sbhf1-green-left" src="img/arrow_green.png"/>
                    </div>
                    <div class="switch" id="sbhf2">
                        <img id="sbhf2-red-right" src="img/arrow_red.png"/>
                        <img id="sbhf2-red-left" src="img/arrow_red.png"/>
                        <img id="sbhf2-green-right" src="img/arrow_green.png"/>
                        <img id="sbhf2-green-left" src="img/arrow_green.png"/>
                    </div>
                </div>
            </div>

        </div>

        <div class="tab-pane" role="tabpanel" id="uovaltab">Unteres Oval</div>
        <div class="tab-pane" role="tabpanel" id="oovaltab">Oberes Oval</div>

    </div>
</div>

<div class="container-fluid">
    <div class="speeder-container">
        <div class="speeder" id="maintrack">
            <div class="speedmeter" id="speedmeter1">0</div>
            <div class="scale" id="scale1">
                <div class="speedcontrol" id="speedcontrol1" data-meter="#speedmeter1"></div>
            </div>
        </div>

        <div class="speeder" id="bergbhf">
            <div class="speedmeter" id="speedmeter2">0</div>
            <div class="scale" id="scale2">
                <div class="speedcontrol" id="speedcontrol2" data-meter="#speedmeter2"></div>
            </div>
        </div>
    </div>

</div>


<script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>

<script type="application/javascript" src="js/socket.io.js"></script>

<script type="application/javascript" src="js/bootstrap.min.js"></script>
<script type="application/javascript" src="js/tabs.min.js"></script>

<script type="application/javascript" src="js/control.js"></script>

<script>
    $(function () {
        $('#navigation-tabs').tab();
    })
</script>

</body>
</html>
